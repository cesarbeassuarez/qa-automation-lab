# ============================================================
# Configuración del framework de automation
# ============================================================

# URL base de la aplicación
base.url=https://demo.serenity.is/Account/Login

# Credenciales de prueba (demo público)
login.username=admin
login.password=serenity

# Timeouts (en segundos)
timeout.explicit=10
timeout.implicit=2
timeout.pageload=30

# Delay entre acciones (milisegundos)
# 0 = velocidad máxima
# 50 = rápido pero visible
# 500 = lento para debugging
# 2000 = muy lento para demos
action.delay=50

# Browser
browser=chrome
headless=false
maximize=true
