# ===============================
# Entorno
# ===============================
base.url=https://demo.serenity.is

# ===============================
# Navegador
# ===============================
browser=chrome
headless=false
window.maximize=true

# ===============================
# Timeouts (en segundos)
# ===============================
timeout.implicit=0
timeout.explicit=10
timeout.pageLoad=30

# ===============================
# Ejecución
# ===============================
run.remote=false
remote.url=http://localhost:4444/wd/hub

# ===============================
# Evidencias
# ===============================
screenshots.on.failure=true
screenshots.path=target/screenshots
